<html>
    <head>
        <title>Discord Guild Limit Checker</title>
        <style>
            * {
                font-size: 5vw;
                text-align: center;
                background-color: #131418;
                color: #dfdfdf;
            }

            #login {
                border-color: rgba(255, 255, 255, .1);
                background-color: rgba(255, 255, 255, .05) !important;
            }
        </style>
    </head>
    <body>
        <p id="result">Redirecting...</p>
        <input id="logout" type="hidden" value="Log out" onclick="logout()">


        <script>
            function logout() {
                document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                location = "https://discord.com/api/oauth2/authorize?response_type=token&client_id=664203335251001354&scope=guilds";
            }

            const getGuilds = async (token) => {
                    const response = await fetch('https://discord.com/api/v8/users/@me/guilds', {
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });
                    return response.json();
            }

            function getCookie(name) {
                var val = document.cookie.replace("/(?:(?:^|.*;\s*)"+name+"\s*\=\s*([^;]*).*$)|^.*$/", "$1");
                if (val) return val.split(name+"=").pop();
                else return null;
            }

            function setCookie(name, value, maxage) {
                document.cookie = name + "=" + value +"; max-age=" + maxage;
            }

            function checkGuilds(token) {
                document.getElementById("logout").type = "button";
                document.getElementById("result").innerHTML = "Fetching data...";
                getGuilds(token).then(response => {
                    let num = response.length;
                    document.getElementById("result").innerHTML = "You are in " + num + "/100 guilds!";
                });
            }

            if (location.hash === "") {
                const token = getCookie("token");
                if (token) {
                    checkGuilds(token);
                } else {
                    logout();
                }
            } else {
                let hash = location.hash;
                if (hash.includes("error=")) {
                    document.getElementById("result").innerHTML = "Could not get access";
                    document.getElementById("logout").type = "button";
                    document.getElementById("logout").value = "Try again";
                } else {
                    history.replaceState(null, "Discord Guild Limit Checker", "#");
                    let token = new RegExp("access_token=(.+?)&").exec(hash)[1];
                    let expire = new RegExp("expires_in=(.+?)&").exec(hash)[1];
                    setCookie("token", token, expire);
                    checkGuilds(token);
                }
            }
        </script>
    </body>
</html>
